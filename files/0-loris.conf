<VirtualHost *:80>
  ServerName default
  ServerAdmin flannon@nyu.edu
  DocumentRoot "/var/www/html"

  ## Directories, there should at least be a declaration for /var/www/html

    ExpiresActive On
    ExpiresDefault "access plus 5184000 seconds"

    AllowEncodedSlashes On
    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Headers "x-pjax, x-requested-with"
    
    WSGIDaemonProcess loris2 user=loris group=loris processes=10 threads=15 maximum-requests=10000
    WSGIScriptAlias /loris /var/www/loris2/loris2.wsgi
    WSGIProcessGroup loris2
    
    <Directory "/var/www/html/photo">
        AllowOverride All
        Options -Indexes +FollowSymLinks
      ##  Require all granted
    </Directory>


</VirtualHost>
